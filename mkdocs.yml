site_name: Financial Stronghold Documentation
site_url: https://nullroute-commits.github.io/financial_stronghold/
repo_url: https://github.com/nullroute-commits/financial_stronghold
repo_name: nullroute-commits/financial_stronghold
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: amber
  features:
    - navigation.tabs
    - navigation.top
    - toc.integrate
    - content.code.annotate
    - content.code.copy
    - content.action.edit
    - content.action.view
    - navigation.expand
    - navigation.sections
    - navigation.instant
    - navigation.tracking
    - search.highlight
    - search.share
plugins:
  - search
  - mkdocstrings
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
nav:
  - Home: index.md
  - GitHub Copilot Instructions: copilot-instructions.md
  - Architecture & Guides:
      - Feature Deployment Guide: FEATURE_DEPLOYMENT_GUIDE.md
      - Architecture Overview: ARCHITECTURE.md
      - CI/CD Pipeline: CI_CD_PIPELINE.md
      - Testing Guide: COMPREHENSIVE_TESTING_GUIDE_FINAL.md
      - Configuration System: CONFIGURATION_SYSTEM.md
      - Security Model: SECURITY_MODEL.md
  - API Reference:
      - Overview: api/overview.md
      - Modules: api/modules.md